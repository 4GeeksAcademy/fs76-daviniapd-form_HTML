<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card mx-auto my-5 p-0 rounded-3" style="width: 50%;">
        <div class="card-body p-0">
         <!-- title form -->
          <div class="title bg-secondary text-dark bg-opacity-10 px-3 pt-2 pb-1 border-bottom border-secondary-subtle">
            <h2 class="card-title">This is not a gift. Pay it!</h2>
          </div>
         <!-- alert error -->
          <div class="alert alert-danger m-3" role="alert">
            Some fields are missing
          </div>
         <!-- form start -->
           <form class="row g-3 p-3"  action="https://special-space-waddle-wr97x6j4749p39v5r-3000.app.github.dev/">
            <!-- first row -->
               <div class="col-md-5">
                  <label for="inputCard" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXXXXXX" >
                </div>
                <div class="col-md-3">
                  <label for="inputCvc" class="form-label">CVC #</label>
                  <input type="number" class="form-control" max="9999" id="inputCvc" placeholder="0000">
                </div>
                <div class="col-md-4">
                    <label for="inputAmount" class="form-label">Amount â‚¬</label>
                    <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                  </div>
            <!-- second row -->
                <div class="col-6">
                  <label for="inputFirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="inputFirstName" placeholder="">
                </div>
                <div class="col-6">
                  <label for="inputLastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="inputLastName" placeholder="">
                </div>
            <!-- third row -->
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected class= "disabled">Pick a state</option>
                    <option>Canada</option>
                    <option>Chile</option>
                    <option>Colombia</option>
                    <option>France</option>
                    <option>Italy</option>
                    <option>Spain</option>
                    <option>Venezuela</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputPostalCode" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" max="99999" id="inputPostalCode">
                </div>
            <!-- fourth row -->
                <div class="col-md-6">
                    We accept:
                 <div class="bg-secondary text-white my-3 p-2 rounded">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                       <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                       <i class="fa-brands fa-cc-visa"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                       <i class="fa-brands fa-cc-discover"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                       <i class="fa-brands fa-cc-paypal"></i>
                    </label>
                  </div>
                </div>
                </div>
                <div class="col-md-6">
                    mesagge
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
      </div>
      
  <script src="https://kit.fontawesome.com/151280d658.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
